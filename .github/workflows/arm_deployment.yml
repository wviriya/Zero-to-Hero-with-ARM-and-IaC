# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  RESOURCE_GROUP: gha-demo-rg
  LOCATION: australiaeast

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
    - name: Azure Login
      uses: Azure/login@v1
      with:
        # Paste output of `az ad sp create-for-rbac` as value of secret variable: AZURE_CREDENTIALS
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout
      uses: actions/checkout@v2

    - name: Deploy Azure Resource Manager (ARM) Template
      uses: Azure/arm-deploy@v1.0.1
      with:
        # Provide the scope of the deployment. Valid values are: 'resourcegroup', 'managementgroup', 'subscription
        scope: resourcegroup
        # Provide the target region, only required for management Group or Subscription deployments.
        region: ${{ env.LOCATION }}
        # Provide the name of a resource group, only required for resource Group deployments.
        resourceGroupName: ${{ env.RESOURCE_GROUP }}
        # Specify the path or URL to the Azure Resource Manager template.
        template: $GITHUB_WORKSPACE/arm_templates/deployment.json
        # Specifies the name of the resource group deployment to create.
        parameters: $GITHUB_WORKSPACE/arm_templates/deployment.parameters.json
        # Incremental (only add resources to resource group) or Complete (remove extra resources from resource group) or Validate (only validates the template).
        deploymentMode: Incremental
    
